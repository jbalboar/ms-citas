spring.application.name=ms-citas
server.port=9091
ms-medicos.url=${MS_MEDICOS_URL:http://localhost:9092}

spring.datasource.url=jdbc:h2:mem:citasdb
spring.datasource.driverClassName=org.h2.Driver
